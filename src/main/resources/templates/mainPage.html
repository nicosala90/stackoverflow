<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <script src="js/user_authentication.js" type="module"></script>
</head>
<body>
<h2>Stackoverflow APP USER WINDOW</h2>
<h2>
    <a href="/">
        <i class="icon fas fa-arrow-left"></i>
    </a>

</h2>
<div class="card base-margin, user-input">
    <label for="new-user">User name</label><br>
    <input type="text" id="new-user" name="user-name" maxlength="30" required><br>
    <label for="new-user">Password</label><br>
    <input type="password" id="new-password" name="user-password" maxlength="30" required><br>
    <div id="email-address" hidden>
        <label for="new-user">Email</label><br>
        <input type="email" id="new-email" name="user-password" maxlength="30"><br>
    </div>
    <button id="submit-button">Submit</button>
    <p class="hide" id="submit-result"></p>
</div>

</body>
</html>
