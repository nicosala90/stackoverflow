<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Users List</title>
	<link href="css/site.css" rel="stylesheet" type="text/css">
	<script defer src="js/users.js" type="module"></script>
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" rel="stylesheet">
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" rel="stylesheet">
</head>
<body>
<h2>
	<a href="/">
		<i class="icon fas fa-arrow-left"></i>
	</a>
	Users List
</h2>
<div class="card container, user-list-for-admin">
	<table id="result-table">
		<thead>
		<tr>
			<th>User id</th>
			<th>User name</th>
			<th>User password</th>
			<th>User email</th>
			<th>Date of registration</th>
			<th>Is Admin</th>
			<th>Is Rejected</th>
			<th>Set Admin</th>
			<th>Set Rejected</th>
			<th class="action-column center">Delete</th>
		</tr>
		</thead>
	</table>
	<div>
		<input id="admin-check" type="submit" value="Submit">
	</div>
</div>
</body>
</html>
