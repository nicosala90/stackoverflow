<!DOCTYPE html>
<html lang="en">
<head>

    <title>USER PAGE</title>

    <link href="css/site.css" rel="stylesheet" type="text/css">

<body>
<h2>
    <a href="/"><i class="icon fas fa-arrow-left"></i> Back to the main page</a>
    <p id="page-title"></p>
</h2>
<div class="card base-margin user-input">
    <label for="new-user">User name</label><br>
    <input type="text" id="new-user" name="user-name" maxlength="30"><br>
    <label for="new-user">Password</label><br>
    <input type="password" id="new-password" name="user-password" maxlength="30"><br>
    <div id="hide">
        <label for="new-user">Email</label><br>
        <input type="email" id="new-email" name="user-password" maxlength="30"><br>
    </div>
    <button id="submit-button">Submit</button>
    <p id="message"></p>
</div>
